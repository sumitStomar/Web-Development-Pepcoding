<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .main>div{
            width: 200px;
            background-color: aquamarine;
            padding: 10px;
            margin: 20px;
           
        }
        .main{
            display: flex;
            flex-direction: row;
            /* default option */
            flex-wrap: wrap;
            /* default option no wrap */
            justify-content: space-around;
        }
        
    </style>
</head>
<body>
   <div class="main">
       <div>one</div>
       <div>Two</div>
       <div>Three</div>
       <div>Four</div>
       <div>Five</div>
       <div>Six</div>
       <div>Seven</div>
       <div>Eight</div>
       <div>Nine</div>
       <div>Ten</div>
       <div>eleven</div>
       <div>twelve</div>
   </div>
</body>
</html>
