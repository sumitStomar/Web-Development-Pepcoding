<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        .box{
            background-color: greenyellow;
            width: 300px;
            /*  margin ~ it create empty space without backgroud color */
            margin: 50px;
            border: 5px ridge rgb(28, 28, 236);
            /* padding ~ it create empty space "with" backgroud color */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS Box Model</h1>
        <p class="box">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe aperiam in harum placeat explicabo? Unde, sint repudiandae. Dolorem in aspernatur accusamus iure voluptates deleniti ipsum, dolor rerum. Quas, veniam consequatur.
        </p>
        <h2>pushed from all side just a reference</h2>
    </div>
</body>
</html>
